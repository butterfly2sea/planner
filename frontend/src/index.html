<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>稻城亚丁智能旅游规划系统</title>

    <link rel='stylesheet' href='https://unpkg.com/maplibre-gl@4.0.0/dist/maplibre-gl.css' />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="bundle.css">
</head>
<body>
<div id="app">
    <div class="container">
        <!-- 头部 -->
        <div class="header">
            <h1>
                <i class="fas fa-mountain"></i>
                稻城亚丁智能旅游规划系统
            </h1>
            <div class="subtitle">全方位规划您的完美旅程 - 住宿、交通、景点一站式管理</div>

            <!-- 用户信息区域 -->
            <div class="user-info" id="user-info">
                <span id="username-display"></span>
                <button class="btn btn-sm" id="logout-btn">
                    <i class="fas fa-sign-out-alt"></i> 退出
                </button>
            </div>
        </div>

        <!-- 主内容区 -->
        <div class="main-layout">
            <!-- 左侧面板 -->
            <div class="left-panel">
                <!-- 地图面板 -->
                <div class="panel">
                    <div class="panel-header">
                        <h2>
                            <i class="fas fa-map"></i>
                            地图视图
                        </h2>
                        <div class="panel-actions">
                            <button class="btn btn-sm" id="fit-bounds-btn">
                                <i class="fas fa-compress"></i> 适应视图
                            </button>
                            <select id="map-style-select" class="map-style-select">
                                <option value="streets">街道地图</option>
                                <option value="satellite">卫星地图</option>
                                <option value="terrain">地形图</option>
                                <option value="dark">深色地图</option>
                            </select>
                        </div>
                    </div>
                    <div id="map" class="map-container"></div>
                </div>
            </div>

            <!-- 中间面板 -->
            <div class="center-panel">
                <!-- 视图切换标签 -->
                <div class="view-tabs">
                    <button class="view-tab active" data-view="timeline">
                        <i class="fas fa-stream"></i> 时间轴
                    </button>
                    <button class="view-tab" data-view="gantt">
                        <i class="fas fa-chart-gantt"></i> 甘特图
                    </button>
                </div>

                <!-- 时间轴视图 -->
                <div class="panel view-panel active" id="timeline-view">
                    <div class="panel-header">
                        <h2>
                            <i class="fas fa-stream"></i>
                            行程时间轴
                        </h2>
                    </div>
                    <div class="timeline-container" id="timeline-container">
                        <!-- 时间轴内容动态生成 -->
                    </div>
                </div>

                <!-- 甘特图视图 -->
                <div class="panel view-panel" id="gantt-view">
                    <div class="panel-header">
                        <h2>
                            <i class="fas fa-chart-gantt"></i>
                            甘特图
                        </h2>
                        <div class="panel-actions">
                            <button class="btn btn-sm" id="gantt-zoom-in">
                                <i class="fas fa-search-plus"></i>
                            </button>
                            <button class="btn btn-sm" id="gantt-zoom-out">
                                <i class="fas fa-search-minus"></i>
                            </button>
                            <button class="btn btn-sm" id="gantt-today">
                                <i class="fas fa-calendar-day"></i> 今天
                            </button>
                        </div>
                    </div>
                    <div class="gantt-container" id="gantt-container"></div>
                </div>
            </div>

            <!-- 右侧面板 -->
            <div class="right-panel">
                <!-- 计划选择 -->
                <div class="panel">
                    <div class="panel-header">
                        <h2>
                            <i class="fas fa-folder"></i>
                            我的计划
                        </h2>
                        <button class="btn btn-primary btn-sm" id="create-plan-btn">
                            <i class="fas fa-plus"></i> 新建
                        </button>
                    </div>
                    <div class="plan-selector">
                        <select id="plan-select" class="form-control">
                            <option value="">选择计划...</option>
                        </select>
                    </div>
                </div>

                <!-- 元素列表 -->
                <div class="panel">
                    <div class="panel-header">
                        <h2>
                            <i class="fas fa-list"></i>
                            旅游元素
                        </h2>
                        <button class="btn btn-primary btn-sm" id="add-item-btn">
                            <i class="fas fa-plus"></i> 添加
                        </button>
                    </div>

                    <!-- 类型过滤 -->
                    <div class="item-type-filter">
                        <div class="filter-chip active" data-type="all">
                            <i class="fas fa-border-all"></i> 全部
                        </div>
                        <div class="filter-chip" data-type="accommodation">
                            <i class="fas fa-bed"></i> 住宿
                        </div>
                        <div class="filter-chip" data-type="transport">
                            <i class="fas fa-plane"></i> 交通
                        </div>
                        <div class="filter-chip" data-type="attraction">
                            <i class="fas fa-mountain"></i> 景点
                        </div>
                        <div class="filter-chip" data-type="photo_spot">
                            <i class="fas fa-camera"></i> 拍照点
                        </div>
                    </div>

                    <!-- 元素列表 -->
                    <div class="items-list" id="items-list">
                        <!-- 动态生成内容 -->
                    </div>

                    <!-- 操作按钮 -->
                    <div class="panel-footer">
                        <button class="btn btn-secondary" id="auto-arrange-btn">
                            <i class="fas fa-magic"></i> 智能排布
                        </button>
                        <button class="btn btn-info" id="export-btn">
                            <i class="fas fa-download"></i> 导出
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 登录模态框 -->
    <div class="modal" id="login-modal">
        <div class="modal-content modal-sm">
            <div class="modal-header">
                <h3>用户登录</h3>
            </div>
            <div class="modal-body">
                <form id="login-form">
                    <div class="form-group">
                        <label>用户名</label>
                        <input type="text" id="login-username" required>
                    </div>
                    <div class="form-group">
                        <label>密码</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary btn-block">
                            <i class="fas fa-sign-in-alt"></i> 登录
                        </button>
                    </div>
                    <div class="form-footer">
                        <a href="#" id="show-register">还没有账号？立即注册</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- 注册模态框 -->
    <div class="modal" id="register-modal">
        <div class="modal-content modal-sm">
            <div class="modal-header">
                <h3>用户注册</h3>
            </div>
            <div class="modal-body">
                <form id="register-form">
                    <div class="form-group">
                        <label>用户名</label>
                        <input type="text" id="register-username" required minlength="3">
                    </div>
                    <div class="form-group">
                        <label>邮箱</label>
                        <input type="email" id="register-email" required>
                    </div>
                    <div class="form-group">
                        <label>密码</label>
                        <input type="password" id="register-password" required minlength="6">
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary btn-block">
                            <i class="fas fa-user-plus"></i> 注册
                        </button>
                    </div>
                    <div class="form-footer">
                        <a href="#" id="show-login">已有账号？立即登录</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- 创建计划模态框 -->
    <div class="modal" id="plan-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>创建旅游计划</h3>
                <button class="modal-close" data-modal="plan-modal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <form id="plan-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label>计划名称 <span class="required">*</span></label>
                            <input type="text" id="plan-name" required>
                        </div>
                        <div class="form-group">
                            <label>目的地</label>
                            <input type="text" id="plan-destination" value="稻城亚丁">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>描述</label>
                        <textarea id="plan-description" rows="3"></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>开始日期</label>
                            <input type="date" id="plan-start-date">
                        </div>
                        <div class="form-group">
                            <label>结束日期</label>
                            <input type="date" id="plan-end-date">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>预算（元）</label>
                            <input type="number" id="plan-budget" min="0">
                        </div>
                        <div class="form-group">
                            <label>参与人数</label>
                            <input type="number" id="plan-participants" min="1" value="1">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-modal-close="plan-modal">
                    取消
                </button>
                <button type="button" class="btn btn-primary" id="save-plan-btn">
                    <i class="fas fa-save"></i> 保存
                </button>
            </div>
        </div>
    </div>

    <!-- 添加/编辑元素模态框 -->
    <div class="modal" id="item-modal">
        <div class="modal-content modal-lg">
            <div class="modal-header">
                <h3 id="item-modal-title">添加旅游元素</h3>
                <button class="modal-close" data-modal="item-modal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <!-- 表单标签页 -->
                <div class="form-tabs">
                    <button class="form-tab active" data-tab="basic">基本信息</button>
                    <button class="form-tab" data-tab="details">详细信息</button>
                    <button class="form-tab" data-tab="media">图片标注</button>
                    <button class="form-tab" data-tab="relations">关联设置</button>
                </div>

                <form id="item-form">
                    <!-- 基本信息 -->
                    <div class="form-section active" data-section="basic">
                        <div class="form-row">
                            <div class="form-group">
                                <label>元素类型 <span class="required">*</span></label>
                                <select id="item-type" required>
                                    <option value="">请选择</option>
                                    <option value="accommodation">住宿</option>
                                    <option value="transport">交通</option>
                                    <option value="attraction">景点</option>
                                    <option value="photo_spot">拍照点</option>
                                    <option value="rest_area">休息点</option>
                                    <option value="checkpoint">检查站</option>
                                    <option value="other">其他</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>名称 <span class="required">*</span></label>
                                <input type="text" id="item-name" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>描述</label>
                            <textarea id="item-description" rows="3"></textarea>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label>开始时间 <span class="required">*</span></label>
                                <input type="datetime-local" id="item-start-time" required>
                            </div>
                            <div class="form-group">
                                <label>结束时间 <span class="required">*</span></label>
                                <input type="datetime-local" id="item-end-time" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label>预算费用（元）</label>
                                <input type="number" id="item-cost" min="0" step="0.01">
                            </div>
                            <div class="form-group">
                                <label>优先级</label>
                                <select id="item-priority">
                                    <option value="1">非常低</option>
                                    <option value="2">低</option>
                                    <option value="3" selected>中等</option>
                                    <option value="4">高</option>
                                    <option value="5">非常高</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>地址</label>
                            <input type="text" id="item-address" placeholder="点击地图选择位置或输入地址">
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label>纬度</label>
                                <input type="number" id="item-latitude" step="0.000001">
                            </div>
                            <div class="form-group">
                                <label>经度</label>
                                <input type="number" id="item-longitude" step="0.000001">
                            </div>
                        </div>
                    </div>

                    <!-- 详细信息 -->
                    <div class="form-section" data-section="details">
                        <div id="details-container">
                            <!-- 根据类型动态生成 -->
                        </div>
                    </div>

                    <!-- 图片标注 -->
                    <div class="form-section" data-section="media">
                        <div class="upload-area" id="upload-area">
                            <i class="fas fa-cloud-upload-alt upload-icon"></i>
                            <div class="upload-text">点击或拖拽上传图片</div>
                            <div class="upload-hint">支持 JPG、PNG、GIF，单个文件最大 5MB</div>
                            <input type="file" id="file-input" multiple accept="image/*" style="display: none;">
                        </div>
                        <div class="image-preview-grid" id="image-preview">
                            <!-- 图片预览动态生成 -->
                        </div>
                    </div>

                    <!-- 关联设置 -->
                    <div class="form-section" data-section="relations">
                        <div class="form-group">
                            <label>关联元素</label>
                            <select id="related-items" multiple size="8">
                                <!-- 动态加载其他元素 -->
                            </select>
                            <small>按住 Ctrl/Cmd 键可多选</small>
                        </div>
                        <div class="form-group">
                            <label>关联类型</label>
                            <select id="relation-type">
                                <option value="near_to">附近</option>
                                <option value="requires">需要</option>
                                <option value="conflicts_with">冲突</option>
                                <option value="alternative_to">替代</option>
                                <option value="included_in">包含于</option>
                            </select>
                        </div>
                        <div class="existing-relations">
                            <h4>现有关联</h4>
                            <div id="existing-relations-list">
                                <!-- 动态显示现有关联 -->
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-modal-close="item-modal">
                    取消
                </button>
                <button type="button" class="btn btn-primary" id="save-item-btn">
                    <i class="fas fa-save"></i> 保存
                </button>
            </div>
        </div>
    </div>

    <!-- 加载指示器 -->
    <div class="loading-overlay" id="loading" style="display: none;">
        <div class="spinner"></div>
        <div class="loading-text">加载中...</div>
    </div>

    <!-- Toast消息容器 -->
    <div id="toast-container"></div>
</div>

<script src="bundle.js"></script>
</body>
</html>
