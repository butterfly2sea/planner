<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>稻城亚丁智能旅游规划系统</title>

    <link rel='stylesheet' href='https://unpkg.com/maplibre-gl@5.6.2/dist/maplibre-gl.css' />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="bundle.css">
</head>
<body>
<div id="app">
    <div class="container">
        <!-- 头部 -->
        <div class="header">
            <h1>
                <i class="fas fa-mountain"></i>
                稻城亚丁智能旅游规划系统
            </h1>
            <div class="subtitle">全方位规划您的完美旅程 - 住宿、交通、景点一站式管理</div>

            <!-- 用户信息区域 -->
            <div class="user-info" id="user-info">
                <span id="username-display"></span>
                <button class="btn btn-sm" id="logout-btn">
                    <i class="fas fa-sign-out-alt"></i> 退出
                </button>
            </div>
        </div>

        <!-- 主内容区 -->
        <div class="main-layout">
            <!-- 左侧面板 - 可折叠地图 -->
            <div class="panel collapsible" id="map-panel">
                <div class="panel-header">
                    <h2>
                        <i class="fas fa-map"></i>
                        地图视图
                    </h2>
                    <div class="panel-actions">
                        <button class="btn btn-sm" id="fit-bounds-btn">
                            <i class="fas fa-compress"></i> 适应视图
                        </button>
                        <select id="map-style-select" class="map-style-select">
                            <option value="streets">街道地图</option>
                            <option value="satellite">卫星地图</option>
                            <option value="terrain">地形图</option>
                            <option value="dark">深色地图</option>
                        </select>
                        <button class="panel-toggle">
                            <i class="fas fa-chevron-down"></i>
                        </button>
                    </div>
                </div>
                <div class="panel-content">
                    <div id="map" class="map-container"></div>
                </div>
            </div>

            <!-- 中间面板 - 可折叠时间轴/甘特图 -->
            <div class="panel collapsible" id="timeline-panel">
                <div class="panel-header">
                    <h2>
                        <i class="fas fa-stream"></i>
                        时间轴 & 甘特图
                    </h2>
                    <div class="panel-actions">
                        <div class="view-tabs compact">
                            <button class="view-tab active" data-view="timeline">时间轴</button>
                            <button class="view-tab" data-view="gantt">甘特图</button>
                        </div>
                        <button class="panel-toggle">
                            <i class="fas fa-chevron-down"></i>
                        </button>
                    </div>
                </div>
                <div class="panel-content">
                    <!-- 时间轴视图 -->
                    <div class="view-panel active" id="timeline-view">
                        <div class="timeline-container" id="timeline-container">
                            <!-- 时间轴内容动态生成 -->
                        </div>
                    </div>

                    <!-- 甘特图视图 -->
                    <div class="view-panel" id="gantt-view">
                        <div class="gantt-toolbar">
                            <button class="btn btn-sm" id="gantt-zoom-in">
                                <i class="fas fa-search-plus"></i>
                            </button>
                            <button class="btn btn-sm" id="gantt-zoom-out">
                                <i class="fas fa-search-minus"></i>
                            </button>
                            <button class="btn btn-sm" id="gantt-today">
                                <i class="fas fa-calendar-day"></i> 今天
                            </button>
                        </div>
                        <div class="gantt-container" id="gantt-container"></div>
                    </div>
                </div>
            </div>

            <!-- 右侧面板 - 可折叠元素列表 -->
            <div class="panel collapsible" id="items-panel">
                <div class="panel-header">
                    <h2>
                        <i class="fas fa-list"></i>
                        旅游元素
                    </h2>
                    <div class="panel-actions">
                        <button class="btn btn-primary btn-sm" id="add-item-btn">
                            <i class="fas fa-plus"></i> 添加
                        </button>
                        <button class="panel-toggle">
                            <i class="fas fa-chevron-down"></i>
                        </button>
                    </div>
                </div>
                <div class="panel-content">
                    <!-- 计划选择 -->
                    <div class="plan-selector">
                        <select id="plan-select" class="form-control">
                            <option value="">选择计划</option>
                        </select>
                        <button class="btn btn-primary btn-sm" id="create-plan-btn">
                            <i class="fas fa-folder-plus"></i>
                        </button>
                    </div>

                    <!-- 类型过滤 -->
                    <div class="item-type-filter">
                        <div class="filter-chip active" data-type="all">
                            <i class="fas fa-border-all"></i> 全部
                        </div>
                        <div class="filter-chip" data-type="accommodation">
                            <i class="fas fa-bed"></i> 住宿
                        </div>
                        <div class="filter-chip" data-type="transport">
                            <i class="fas fa-plane"></i> 交通
                        </div>
                        <div class="filter-chip" data-type="attraction">
                            <i class="fas fa-mountain"></i> 景点
                        </div>
                        <div class="filter-chip" data-type="photo_spot">
                            <i class="fas fa-camera"></i> 拍照
                        </div>
                        <div class="filter-chip" data-type="rest_area">
                            <i class="fas fa-coffee"></i> 休息
                        </div>
                        <div class="filter-chip" data-type="other">
                            <i class="fas fa-ellipsis-h"></i> 其他
                        </div>
                    </div>

                    <!-- 元素列表 -->
                    <div class="items-list" id="items-list">
                        <!-- 动态生成内容 -->
                    </div>

                    <!-- 操作按钮 -->
                    <div class="item-actions">
                        <button class="btn btn-secondary btn-sm" id="auto-arrange-btn">
                            <i class="fas fa-magic"></i> 智能排布
                        </button>
                        <button class="btn btn-secondary btn-sm" id="export-btn">
                            <i class="fas fa-download"></i> 导出
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 登录模态框 -->
    <div class="modal" id="login-modal">
        <div class="modal-content modal-sm">
            <div class="modal-header">
                <h3>用户登录</h3>
            </div>
            <div class="modal-body">
                <form id="login-form">
                    <div class="form-group">
                        <label>用户名</label>
                        <input type="text" id="login-username" required>
                    </div>
                    <div class="form-group">
                        <label>密码</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary btn-block">
                            <i class="fas fa-sign-in-alt"></i> 登录
                        </button>
                    </div>
                    <div class="form-footer">
                        <a href="#" id="show-register">还没有账号？立即注册</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- 注册模态框 -->
    <div class="modal" id="register-modal">
        <div class="modal-content modal-sm">
            <div class="modal-header">
                <h3>用户注册</h3>
            </div>
            <div class="modal-body">
                <form id="register-form">
                    <div class="form-group">
                        <label>用户名</label>
                        <input type="text" id="register-username" required minlength="3">
                    </div>
                    <div class="form-group">
                        <label>邮箱</label>
                        <input type="email" id="register-email" required>
                    </div>
                    <div class="form-group">
                        <label>密码</label>
                        <input type="password" id="register-password" required minlength="6">
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary btn-block">
                            <i class="fas fa-user-plus"></i> 注册
                        </button>
                    </div>
                    <div class="form-footer">
                        <a href="#" id="show-login">已有账号？立即登录</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- 创建计划模态框 -->
    <div class="modal" id="plan-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>创建旅游计划</h3>
                <button class="modal-close" data-modal="plan-modal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <form id="plan-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label>计划名称 <span class="required">*</span></label>
                            <input type="text" id="plan-name" required>
                        </div>
                        <div class="form-group">
                            <label>目的地</label>
                            <input type="text" id="plan-destination" value="稻城亚丁">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>描述</label>
                        <textarea id="plan-description" rows="3"></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>开始日期</label>
                            <input type="date" id="plan-start-date">
                        </div>
                        <div class="form-group">
                            <label>结束日期</label>
                            <input type="date" id="plan-end-date">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>预算（元）</label>
                            <input type="number" id="plan-budget" min="0">
                        </div>
                        <div class="form-group">
                            <label>参与人数</label>
                            <input type="number" id="plan-participants" min="1" value="1">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-modal-close="plan-modal">
                    取消
                </button>
                <button type="button" class="btn btn-primary" id="save-plan-btn">
                    <i class="fas fa-save"></i> 保存
                </button>
            </div>
        </div>
    </div>

    <!-- 添加/编辑元素模态框 -->
    <div class="modal" id="item-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">添加旅游元素</h3>
                <button class="modal-close">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <!-- 表单标签页 -->
                <div class="form-tabs">
                    <button class="form-tab active" data-tab="basic">基本信息</button>
                    <button class="form-tab" data-tab="details">详细信息</button>
                    <button class="form-tab" data-tab="media">图片标注</button>
                    <button class="form-tab" data-tab="relations">关联设置</button>
                </div>

                <form id="item-form">
                    <!-- 基本信息 -->
                    <div class="form-section active" data-section="basic">
                        <div class="form-row">
                            <div class="form-group">
                                <label>元素类型 <span class="required">*</span></label>
                                <select id="item-type" required>
                                    <option value="">请选择</option>
                                    <option value="accommodation">住宿</option>
                                    <option value="transport">交通</option>
                                    <option value="attraction">景点</option>
                                    <option value="photo_spot">拍照点</option>
                                    <option value="rest_area">休息点</option>
                                    <option value="checkpoint">检查站</option>
                                    <option value="other">其他</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>名称 <span class="required">*</span></label>
                                <input type="text" id="item-name" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>描述</label>
                            <textarea id="item-description" rows="3"></textarea>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label>开始时间 <span class="required">*</span></label>
                                <input type="datetime-local" id="item-start-time" required>
                            </div>
                            <div class="form-group">
                                <label>结束时间 <span class="required">*</span></label>
                                <input type="datetime-local" id="item-end-time" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>位置</label>
                            <div class="location-picker">
                                <input type="text" id="item-address" placeholder="地址">
                                <input type="hidden" id="item-latitude">
                                <input type="hidden" id="item-longitude">
                                <button type="button" class="btn btn-secondary btn-sm" id="location-pick-btn">
                                    <i class="fas fa-map-marker-alt"></i> 地图选点
                                </button>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label>费用</label>
                                <input type="number" id="item-cost" step="0.01" min="0">
                            </div>
                            <div class="form-group">
                                <label>优先级</label>
                                <select id="item-priority">
                                    <option value="1">低</option>
                                    <option value="2">中低</option>
                                    <option value="3" selected>中</option>
                                    <option value="4">中高</option>
                                    <option value="5">高</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- 详细信息（动态显示） -->
                    <div class="form-section" data-section="details">
                        <!-- 交通类型特殊字段 -->
                        <div id="transport-fields" class="type-specific-fields" style="display: none;">
                            <div class="form-row">
                                <div class="form-group">
                                    <label>交通方式</label>
                                    <select id="transport-type">
                                        <option value="">请选择</option>
                                        <option value="flight">飞机</option>
                                        <option value="train">火车</option>
                                        <option value="bus">汽车</option>
                                        <option value="self_driving">自驾</option>
                                        <option value="walking">步行</option>
                                        <option value="cycling">骑行</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>承运方</label>
                                    <input type="text" id="carrier-name">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label>出发地</label>
                                    <input type="text" id="departure-location">
                                </div>
                                <div class="form-group">
                                    <label>到达地</label>
                                    <input type="text" id="arrival-location">
                                </div>
                            </div>
                        </div>

                        <!-- GeoJSON上传（仅交通类型） -->
                        <div id="transport-geojson-fields" class="type-specific-fields" style="display: none;">
                            <div class="form-group">
                                <label>导入轨迹 (GeoJSON)</label>
                                <div class="geojson-upload" id="geojson-upload">
                                    <i class="fas fa-cloud-upload-alt" style="font-size: 32px; color: var(--gray-color); margin-bottom: 10px;"></i>
                                    <p>拖拽GeoJSON文件到此处或点击选择</p>
                                    <input type="file" id="geojson-file" accept=".json,.geojson" style="display: none;">
                                </div>
                            </div>
                            <div id="elevation-preview" style="display: none;">
                                <div class="elevation-chart-container">
                                    <h4>海拔剖面图</h4>
                                    <canvas id="elevation-chart" style="height: 200px;"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 图片标注 -->
                    <div class="form-section" data-section="media">
                        <div class="upload-area" id="upload-area">
                            <i class="fas fa-cloud-upload-alt"></i>
                            <p>拖拽图片到此处或点击上传</p>
                            <input type="file" id="image-input" multiple accept="image/*" style="display: none;">
                        </div>
                        <div class="image-preview" id="image-preview"></div>
                    </div>

                    <!-- 关联设置 -->
                    <div class="form-section" data-section="relations">
                        <div class="form-group">
                            <label>关联类型</label>
                            <select id="relation-type">
                                <option value="">选择关联类型</option>
                                <option value="near_to">附近</option>
                                <option value="requires">需要</option>
                                <option value="conflicts_with">冲突</option>
                                <option value="alternative_to">替代</option>
                                <option value="included_in">包含于</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>关联元素</label>
                            <select id="related-item">
                                <option value="">选择元素</option>
                            </select>
                            <button type="button" class="btn btn-secondary btn-sm" id="add-relation-btn">
                                <i class="fas fa-plus"></i> 添加关联
                            </button>
                        </div>
                        <div class="relations-list" id="relations-list"></div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-modal-close="item-modal">取消</button>
                <button type="submit" class="btn btn-primary" form="item-form">
                    <i class="fas fa-save"></i> 保存
                </button>
            </div>
        </div>
    </div>

    <!-- 加载指示器 -->
    <div id="loading" class="loading">
        <div class="spinner"></div>
        <div class="loading-text">加载中...</div>
    </div>

    <!-- Toast消息容器 -->
    <div id="toast-container"></div>
</div>

<script src='https://unpkg.com/maplibre-gl@5.6.2/dist/maplibre-gl.js'></script>
<script src="bundle.js"></script>
</body>
</html>
